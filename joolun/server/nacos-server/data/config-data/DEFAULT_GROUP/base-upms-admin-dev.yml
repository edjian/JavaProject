## spring security 配置
security:
  oauth2:
    client:
      client-id: admin
      client-secret: admin
      scope: server
      # 无需token访问的url
      release-urls:
        - /actuator/**
        - /v2/api-docs
        - /user/register

# 数据源
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: ${MYSQL-USER:root}
      password: ${MYSQL-PWD:root}
      url: jdbc:mysql://${MYSQL-HOST:base-mysql}:${MYSQL-PORT:3306}/${MYSQL-DB:base_upms}?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&allowMultiQueries=true&allowPublicKeyRetrieval=true

# Logger Config sql日志
logging:
  level:
    com.joolun.cloud.upms.admin.mapper: debug

base:
  # 租户表维护
  tenant:
    column: tenant_id
    tables:
      - sys_user
      - sys_role
      - sys_organ
      - sys_log
      - sys_config_storage
      - sys_config_editor
  #数据权限配置
  datascope:
    mapperIds:
      - com.joolun.cloud.upms.admin.mapper.SysUserMapper.getUserVosPage
        
#邮箱配置
email:
  mailSmtpHost: smtpdm.aliyun.com
  mailSmtpUsername: your-mailSmtpUsername
  mailSmtpPassword: your-mailSmtpPassword
  siteName: JooLun
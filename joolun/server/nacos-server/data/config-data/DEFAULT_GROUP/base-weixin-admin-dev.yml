## spring security 配置
security:
  oauth2:
    client:
      client-id: weixin
      client-secret: weixin
      scope: server
      # 无需token访问的url
      release-urls:
        - /actuator/**
        - /v2/api-docs
        - /portal/**
        - /ws/**
        - /open/notify/**
        - /open/auth/**
        - /api/**
# 数据源配置
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: ${MYSQL-USER:root}
      password: ${MYSQL-PWD:root}
      url: jdbc:mysql://${MYSQL-HOST:base-mysql}:${MYSQL-PORT:3306}/${MYSQL-DB:base_wx}?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&allowMultiQueries=true&allowPublicKeyRetrieval=true
  resources:
    static-locations: classpath:/static/,classpath:/views/

# Logger Config sql日志
logging:
  level:
    com.joolun.cloud.weixin.admin.mapper: debug
    
# 租户表维护
base:
  tenant:
    column: tenant_id
    tables:
      - wx_app
      - wx_menu
      - wx_user
      - wx_auto_reply
      - wx_msg
      - wx_mass_msg
  #数据权限配置
  datascope:
    mapperIds:
      - com.joolun.cloud.weixin.mp.mapper.WxAppMapper.selectPage

# 微信第三方平台配置，请自行申请(https://open.weixin.qq.com/)
wx:
  component:
    appId: your-appId
    appSecret: your-appSecret
    token: your-token
    aesKey: your-aesKey